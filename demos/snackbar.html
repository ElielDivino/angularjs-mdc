<html class="mdc-typography">
  <head>
    <meta charset="utf-8">
    <title>Snackbar - Material Components Catalog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/images/logo_components_color_2x_web_48dp.png" />
    <script src="assets/demo-styles.css.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <style>
      .mdc-theme--dark {
        background-color: #333;
      }

      .mdc-theme--dark .hero {
        background-color: #2d2d2d;
      }

      /* Override style for hero example. */
      .hero .mdc-snackbar {
        position: relative;
        left: auto;
      }
      .hero .mdc-snackbar--active {
        transform: none;
      }

      .field {
        padding-top: 8px;
        padding-bottom: 8px;
      }
      label {
        display: block;
      }


    </style>
  </head>
  <body ng-app="demo" class="loading" ng-controller="MainCtrl"
        ng-class="{'mdc-theme--dark': isDarkTheme}">
    <header class="mdc-toolbar mdc-toolbar--fixed">
      <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
          <span class="catalog-back">
            <a href="/" class="mdc-toolbar__icon--menu"><mdc-icon>arrow_back</mdc-icon></a>
          </span>
          <span class="mdc-toolbar__title catalog-title">Snackbar</span>
        </section>
      </div>
    </header>

    <main>
      <div class="mdc-toolbar-fixed-adjust"></div>
      <section class="hero">
        <div class="mdc-snackbar mdc-snackbar--active"
             aria-live="assertive"
             aria-atomic="true"
             aria-hidden="true">
          <div class="mdc-snackbar__text">Message sent</div>
          <div class="mdc-snackbar__action-wrapper">
            <button type="button" class="mdc-button mdc-snackbar__action-button">Undo</button>
          </div>
        </div>
      </section>


      <section class="example" dir="{{ isRTL ? 'rtl' : '' }}">
        <h2 class="mdc-typography--title">Basic Example</h2>

        <label>
          <input type="checkbox" ng-model="multiline"> Multiline
        </label>

        <label>
          <input type="checkbox" ng-model="actionOnBottom" ng-disabled="!multiline"> Action On Bottom
        </label>

        <label>
          <input type="checkbox" ng-model="dismissesOnAction"> Dismiss On Action
        </label>

        <label>
          <input type="checkbox" ng-model="isRTL"> Toggle RTL
        </label>

        <mdc-button color="primary" raised="true" ng-click="isDarkTheme = !isDarkTheme">Toggle Dark Theme</mdc-button>

        <label>
          Message Text <input ng-model="message">
        </label>

        <label>
          Action Text <input ng-model="actionText">
        </label>

        <p>Output: {{ output }}</p>

        <mdc-button raised="true" ng-click="showSnackbar()">Show</mdc-button>
        <mdc-button raised="true" ng-click="showSnackbar(true)">Show Start Aligned</mdc-button>
      </section>
    </main>
    <script src="angular/angular.js"></script>
    <script src="assets/angularjs-mdc.js"></script>
    <script>
      angular.module('demo', ['mdc'])
        .controller('MainCtrl', ['$scope', '$mdcSnackbar', function($scope, $mdcSnackbar) {
          $scope.message = 'Message deleted';
          $scope.actionText = 'Undo';

          $scope.isDarkTheme = false;
          $scope.isRTL = false;
          $scope.actionOnBottom = false;
          $scope.multiline = false;
          $scope.dismissesOnAction = true;
          $scope.output = '<none>';

          $scope.setOutput = function(text) {
            $scope.output = text;
          };

          $scope.showSnackbar = function(alignStart) {
            const data = {
              message: $scope.message,
              multiline: $scope.multiline,
              actionOnBottom: $scope.actionOnBottom,
              dismissesOnAction: $scope.dismissesOnAction,
              alignStart: alignStart,
            };
            if ($scope.actionText) {

              data.actionText = $scope.actionText;
              data.actionHandler = function() {
                $scope.output = 'clicked "' + data.actionText + '"';
                $scope.$apply();
              }
            }
            if (alignStart) {
              $mdcSnackbar.showStartAligned(data);
            } else {
              $mdcSnackbar.show(data);
            }
          }
        }]);
    </script>
    <script>
      function demo(global) {
        'use strict';
        var MDCSnackbar = global.mdc.snackbar.MDCSnackbar;
        var snackbar = new MDCSnackbar(document.getElementById('mdc-js-snackbar'));
        var rtlSnackbar = new MDCSnackbar(document.getElementById('mdc-rtl-js-snackbar'));
        var messageInput = document.getElementById('message');
        var actionInput = document.getElementById('action');
        var multilineInput = document.getElementById('multiline');
        var actionOnBottomInput = document.getElementById('action-on-bottom');
        var dismissOnActionInput = document.getElementById('dismiss-on-action');

        var show = function(sb) {
          snackbar.dismissesOnAction = dismissOnActionInput.checked;
          var data =  {
            message: messageInput.value,
            actionOnBottom: actionOnBottomInput.checked,
            multiline: multilineInput.checked
          };
          if (actionInput.value) {
            data.actionText = actionInput.value;
            data.actionHandler = function() {
              console.log(data);
            }
          }
          sb.show(data);
        };

        document.getElementById('show-snackbar').addEventListener('click', function() {
          show(snackbar);
        });

        document.getElementById('show-rtl-snackbar').addEventListener('click', function() {
          show(rtlSnackbar);
        });

        // Remove any element hiding after loading.
        window.onload = function() { document.body.className = ''; };
      }
    </script>
  </body>
</html>
