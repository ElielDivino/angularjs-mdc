<html>
  <head>
    <meta charset="utf-8">
    <title>Simple Menu - Material Components Catalog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <link rel="icon" type="image/png" href="images/logo_components_color_2x_web_48dp.png" />
    <script src="assets/demo-styles.css.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <style>
      html,
      body,
      main {
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      .hero div {
        text-align: center;
      }

      .demo-header-toolbar {
        z-index: 10;
      }

      .demo-content {
        position: relative;
        flex: 1;
        margin-top: 16px;
      }

      .demo-controls-container {
        height: 90%;
        width: 100%;
      }

      .demo-controls {
        margin-left: auto;
        margin-right: auto;
        width: 320px;
      }

      .mdc-menu-anchor {
        margin: 16px;
      }

      .mdc-theme--dark {
        background-color: #333;
      }

      .mdc-menu-anchor {
        position: absolute;
      }

      .top {
        top: 0;
      }
      .left {
        left: 0;
      }
      .bottom {
        bottom: 0;
      }
      .right {
        right: 0;
      }

    </style>
  </head>
  <body ng-app="demo">
    <header class="mdc-toolbar mdc-toolbar--fixed demo-header-toolbar">
      <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
          <span class="catalog-back">
            <a href="./" class="mdc-toolbar__icon--menu"><mdc-icon>arrow_back</mdc-icon></a>
          </span>
          <span class="mdc-toolbar__title catalog-title">Simple Menu</span>
        </section>
      </div>
    </header>

    <main ng-controller="MainCtrl">
      <div class="mdc-toolbar-fixed-adjust"></div>
      <section class="hero">
        <mdc-simple-menu id="heroDemo" tabindex="0">
          <mdc-simple-menu-item>Back</mdc-simple-menu-item>
          <mdc-simple-menu-item>Forward</mdc-simple-menu-item>
          <mdc-simple-menu-item>Reload</mdc-simple-menu-item>
          <mdc-divider></mdc-divider>
          <mdc-simple-menu-item>Help &amp; Feedback</mdc-simple-menu-item>
          <mdc-simple-menu-item>Settings</mdc-simple-menu-item>
        </mdc-simple-menu>

        <div>
          <button mdc-button raised="true" mdc-simple-menu-toggle="heroDemo">Toggle Hero Menu</button><br><br>
        </div>
      </section>

      <div class="demo-content" ng-class="{'mdc-theme--dark': darkTheme}">
        <div mdc-menu-anchor ng-class="{top: isTop, bottom: !isTop, left: isLeft, right: !isLeft}">
          <button mdc-button raised="true" mdc-simple-menu-toggle="bodyDemo">Reveal Menu</button>
          <mdc-simple-menu id="bodyDemo" open="isOpen"
                           anchor-margin="{top: margin.top, bottom: margin.bottom, left: margin.left, right: margin.right}"
                           anchor-corner="{{ anchorCorner }}">
            <mdc-simple-menu-item on-select="select('Back', index)">Back</mdc-simple-menu-item>
            <mdc-simple-menu-item on-select="select('Forward', index)">Forward</mdc-simple-menu-item>
            <mdc-simple-menu-item on-select="select('Reload', index)">Reload</mdc-simple-menu-item>
            <mdc-divider></mdc-divider>
            <mdc-simple-menu-item on-select="select('Save As...', index)">Save As...</mdc-simple-menu-item>
            <mdc-simple-menu-item on-select="select('Help', index)">Help</mdc-simple-menu-item>


            <mdc-simple-menu-item ng-if="listLength >= 1"
                                  ng-repeat="item in ['Settings', 'Feedback', 'Options...', 'Item 1', 'Item 2']"
                                  on-select="select(item, index)"
                                  ng-bind="item"></mdc-simple-menu-item>

            <mdc-simple-menu-item ng-if="listLength >= 2"
                                  ng-repeat="item in [3, 4, 5, 6, 7, 8, 9]"
                                  on-select="select('Item ' + item, index)"
                                  ng-bind="'Item ' + item"></mdc-simple-menu-item>
          </mdc-simple-menu>
        </div>

        <div class="demo-controls-container">
          <div class="demo-controls">
            <br><br>
            Button position:<br>
            <label><input type="radio" name="pos" ng-click="isTop = true; isLeft = true;"> Top left</label>
            <label><input type="radio" name="pos" ng-click="isTop = true; isLeft = false;"> Top right</label><br>
            <label><input type="radio" name="pos" ng-click="isTop = false; isLeft = true;"> Bottom left</label>
            <label><input type="radio" name="pos" ng-click="isTop = false; isLeft = false;"> Bottom right</label>

            <br><br>

            Menu Sizes:<br>
            <label><input type="radio" ng-model="listLength" ng-value="0"> Regular menu</label>
            <label><input type="radio" ng-model="listLength" ng-value="2"> Large menu</label><br>
            <label><input type="radio" ng-model="listLength" ng-value="3"> Extra tall menu</label>

            <br><br>

            Default Menu Position:<br>
            <label><input type="radio" ng-model="anchorCorner" value="top start"> Top start</label>
            <label><input type="radio" ng-model="anchorCorner" value="top end"> Top end</label><br>
            <label><input type="radio" ng-model="anchorCorner" value="bottom start"> Bottom start</label>
            <label><input type="radio" ng-model="anchorCorner" value="bottom end"> Bottom end</label>

            <br><br>

            Anchor Margins:
            <div id="margin-inputs" class="margin-inputs">
              <label>T: <input type="text" ng-model="margin.top" size="3"></label>
              <label>B: <input type="text" ng-model="margin.bottom" size="3"></label>
              <label>L: <input type="text" ng-model="margin.left" size="3"></label>
              <label>R: <input type="text" ng-model="margin.right" size="3"></label>
            </div>

            <mdc-form-field>
              <mdc-checkbox ng-model="darkTheme"></mdc-checkbox>
              <label>Dark mode</label>
            </mdc-form-field>

            <mdc-form-field>
              <mdc-checkbox ng-model="isOpen"></mdc-checkbox>
              <label>Open</label>
            </mdc-form-field>

            <br><br>

            <span>Last Selected item: <em ng-bind="out"></em></span>
          </div>
        </div>
      </div>
    </main>

    <script src="angular/angular.min.js"></script>
    <script src="assets/angularjs-mdc.js"></script>
    <script>
      angular.module('demo', ['mdc'])
        .controller('MainCtrl', ['$scope', function($scope) {
          $scope.name = '';
          $scope.darkTheme = false;
          $scope.anchorCorner = 'top start';
          $scope.isLeft = true;
          $scope.isTop = true;
          $scope.out = '<none selected>';
          $scope.listLength = 0;
          $scope.margin = {
            top: 0, left: 0, right: 0, bottom: 0,
          };
          $scope.isOpen = false;

          $scope.select = function onSelect(text, index) {
            $scope.out = text + ', index=' + index;
          }
        }]);
    </script>
  </body>
</html>
