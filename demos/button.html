<html>
  <head>
    <meta charset="utf-8">
    <title>Button - Material Components Catalog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="images/logo_components_color_2x_web_48dp.png" />
    <script src="assets/demo-styles.css.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <style>
      fieldset {
        margin: 24px;
        margin-top: 0;
        margin-bottom: 16px;
      }
      fieldset button {
        margin: 16px;
      }
      .mdc-theme--dark fieldset {
        background-color: #333;
      }

      .mdc-theme--dark fieldset legend {
        color: #f0f0f0;
      }

      .hero div {
        text-align: center;
      }
      .hero div label {
        margin-right: 10px;
        margin-left: 10px;
      }

      fieldset legend {
        display: block;
        padding: 16px;
        padding-top: 64px;
        padding-bottom: 24px;
      }
    </style>
  </head>
  <body ng-app="demo">
    <header class="mdc-toolbar mdc-toolbar--fixed">
      <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
          <span class="catalog-back">
            <a href="./" class="mdc-toolbar__icon--menu"><mdc-icon>arrow_back</mdc-icon></a>
          </span>
          <span class="mdc-toolbar__title catalog-title">Buttons</span>
        </section>
      </div>
    </header>
    <main class="mdc-toolbar-fixed-adjust" ng-controller="MainCtrl">

      <section class="hero">
        <div>
          <button mdc-button 
                  raised="whichHeight === 'raised'" unelevated="whichHeight === 'unelevated'"
                  stroked="whichHeight === 'stroked'"
                  dense="isDense" compact="isCompact" ng-disabled="isDisabled">Click Me!</button>

          <br><br>
          <mdc-form-field>
          	<mdc-checkbox ng-model="isDense"></mdc-checkbox>
          	<label>Dense</label>
          </mdc-form-field>
          <mdc-form-field>
          	<mdc-checkbox ng-model="isCompact"></mdc-checkbox>
          	<label>Compact</label>
          </mdc-form-field>
          <mdc-form-field>
          	<mdc-checkbox ng-model="isDisabled"></mdc-checkbox>
          	<label>Disabled</label>
          </mdc-form-field>


          <br>
          <mdc-form-field>
            <mdc-radio ng-model="whichHeight" ng-value="'raised'"></mdc-radio>
            <label>Raised</label>
          </mdc-form-field>
          <mdc-form-field>
            <mdc-radio ng-model="whichHeight" ng-value="'stroked'"></mdc-radio>
            <label>Stroked</label>
          </mdc-form-field>
          <mdc-form-field>
            <mdc-radio ng-model="whichHeight" ng-value="'unelevated'"></mdc-radio>
            <label>Unelevated</label>
          </mdc-form-field>
          <mdc-form-field>
            <mdc-radio ng-model="whichHeight"></mdc-radio>
            <label>Flat (Default)</label>
          </mdc-form-field>
        </div>
      </section>

      <section>
        <fieldset>
          <legend class="mdc-typography--title">Buttons</legend>
          <button mdc-button>Default</button>
          <button mdc-button raised="true">Raised</button>
          <button mdc-button dense="true">Dense Default</button>
          <button mdc-button dense="true" raised="true">Dense Raised</button>
          <button mdc-button compact="true">Compact</button>
          <button mdc-button compact="true" raised="true">Compact Raised</button>
          <button mdc-button color="primary">Default with Primary</button>
          <button mdc-button raised="true" color="primary">Raised with Primary</button>
          <button mdc-button color="accent">Default with Accent</button>
          <button mdc-button raised="true" color="accent">Raised with Accent</button>
        </fieldset>

        <fieldset>
          <legend class="mdc-typography--title">Disabled</legend>
          <button mdc-button ng-disabled="true">Default</button>
          <button mdc-button raised="true" ng-disabled="true">Raised</button>
          <button mdc-button dense="true" ng-disabled="true">Dense Default</button>
          <button mdc-button dense="true" raised="true" ng-disabled="true">Dense Raised</button>
          <button mdc-button compact="true" ng-disabled="true">Compact</button>
          <button mdc-button compact="true" raised="true" ng-disabled="true">Compact Raised</button>
          <button mdc-button color="primary" ng-disabled="true">Default with Primary</button>
          <button mdc-button raised="true" color="primary" ng-disabled="true">Raised with Primary</button>
          <button mdc-button color="accent" ng-disabled="true">Default with Accent</button>
          <button mdc-button raised="true" color="accent" ng-disabled="true">Raised with Accent</button>
        </fieldset>
      </section>

      <section class="mdc-theme--dark">
        <fieldset>
          <legend class="mdc-typography--title">Dark Theme - Buttons</legend>
          <button mdc-button>Default</button>
          <button mdc-button raised="true">Raised</button>
          <button mdc-button dense="true">Dense Default</button>
          <button mdc-button dense="true" raised="true">Dense Raised</button>
          <button mdc-button compact="true">Compact</button>
          <button mdc-button compact="true" raised="true">Compact Raised</button>
          <button mdc-button color="primary">Default with Primary</button>
          <button mdc-button raised="true" color="primary">Raised with Primary</button>
          <button mdc-button color="accent">Default with Accent</button>
          <button mdc-button raised="true" color="accent">Raised with Accent</button>
        </fieldset>
        <fieldset>
          <legend class="mdc-typography--title">Dark Theme - Disabled</legend>
          <button mdc-button ng-disabled="true">Default</button>
          <button mdc-button raised="true" ng-disabled="true">Raised</button>
          <button mdc-button dense="true" ng-disabled="true">Dense Default</button>
          <button mdc-button dense="true" raised="true" ng-disabled="true">Dense Raised</button>
          <button mdc-button compact="true" ng-disabled="true">Compact</button>
          <button mdc-button compact="true" raised="true" ng-disabled="true">Compact Raised</button>
          <button mdc-button color="primary" ng-disabled="true">Default with Primary</button>
          <button mdc-button raised="true" color="primary" ng-disabled="true">Raised with Primary</button>
          <button mdc-button color="accent" ng-disabled="true">Default with Accent</button>
          <button mdc-button raised="true" color="accent" ng-disabled="true">Raised with Accent</button>
        </fieldset>
      </section>
    </main>
    <script src="angular/angular.min.js"></script>
    <script src="assets/angularjs-mdc.js"></script>
    <script>
      angular.module('demo', ['mdc'])
        .controller('MainCtrl', ['$scope', function($scope) {
          $scope.whichHeight = 'raised';
        }]);
    </script>
  </body>
</html>
