<div ng-show="!$ctrl.noAnimation && !$ctrl.multiple" class="mdc-select" role="listbox" tabindex="0">
    <span class="mdc-select__selected-text" ng-bind="$ctrl.prompt"></span>
    <div class="mdc-simple-menu mdc-select__menu">
        <ul class="mdc-list mdc-simple-menu__items" ng-transclude></ul>
    </div>
</div>
<select ng-show="$ctrl.noAnimation && !$ctrl.multiple" class="mdc-select"
        ng-model="$ctrl.ngModel" ng-disabled="$ctrl.ngDisabled" ng-transclude></select>
<select ng-show="$ctrl.multiple" class="mdc-multi-select mdc-list"
        multiple ng-attr-size="{{ $ctrl.size }}"
        ng-model="$ctrl.ngModel" ng-disabled="$ctrl.ngDisabled" ng-transclude></select>
